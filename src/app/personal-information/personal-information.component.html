<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mis Datos</title>
  <link rel="stylesheet" href="/src/app/personal-information/personal-information.component.css" />
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="profile-pic">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Perfil" />
      </div>
      <div class="menu">
        <a href="#">Menú</a>
        <a href="#" class="activo">Mis Datos</a>
        <a href="#">Ver Favoritos</a>
        <a href="#">Ver Carrito</a>
        <a href="#">Historial de Compras</a>
        <a href="#" class="logout">Cerrar Sesión</a>
      </div>
    </div>

    <div class="main-content">
      <div class="formulario">
        <h2>Mis Datos</h2>

        <form>
          <label>Nombre:</label>
          <input type="text" value="Ariadna" readonly />

          <label>Apellido Paterno:</label>
          <input type="text" value="Trejo" readonly />

          <label>Apellido Materno:</label>
          <input type="text" value="Álvarez" readonly />

          <label>Celular:</label>
          <input type="tel" placeholder="Tu celular" value="2223344556" />

          <label>Ubicación:</label>
          <input type="text" placeholder="Ej: Xalapa, Veracruz" value="Ixtaczoquitlán" />

          <label>Contraseña:</label>
          <input type="password" placeholder="Nueva contraseña" value="123456" />

          <label>Carrera:</label>
          <input type="text" value="Ingeniería de Software" readonly />

          <label>Foto de Perfil:</label>
          <input type="file" accept="image/*" />

          <div class="botones">
            <button type="submit" class="guardar">Guardar Cambios</button>
            <button type="button" class="eliminar">Eliminar Cuenta</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
