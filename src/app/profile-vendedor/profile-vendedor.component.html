<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mis Datos - Vendedor</title>
</head>
<body>
  <div class="contenido">
    <h1>Mis Datos</h1>
    <form class="formulario" (ngSubmit)="guardarCambios()">
      <div class="grupo">
        <label for="nombre">Nombre:</label>
        <input id="nombre" type="text" [value]="vendedor.nombre" disabled>
      </div>
  
      <div class="grupo">
        <label for="apPaterno">Apellido Paterno:</label>
        <input id="apPaterno" type="text" [value]="vendedor.apellidoPaterno" disabled>
      </div>
  
      <div class="grupo">
        <label for="apMaterno">Apellido Materno:</label>
        <input id="apMaterno" type="text" [value]="vendedor.apellidoMaterno" disabled>
      </div>
  
      <div class="grupo">
        <label for="celular">Número de Celular:</label>
        <input id="celular" type="text" [(ngModel)]="vendedor.numeroCelular" name="numeroCelular">
      </div>
  
      <div class="grupo">
        <label for="contrasena">Nueva Contraseña:</label>
        <input id="contrasena" type="password" [(ngModel)]="vendedor.contrasena" name="contrasena">
      </div>
  
      <div class="grupo">
        <label for="imagenUrl">Imagen de Perfil (URL):</label>
        <input id="imagenUrl" type="text" [(ngModel)]="vendedor.imagenUrl" name="imagenUrl">
      </div>
  
      <div class="grupo">
        <label for="disponibilidad">¿Disponible?</label>
        <select id="disponibilidad" [(ngModel)]="vendedor.disponibilidad" name="disponibilidad">
          <option [value]="true">Sí</option>
          <option [value]="false">No</option>
        </select>
      </div>
      <button type="submit">Guardar Cambios</button>
      <p *ngIf="mensaje" style="color: green;">{{ mensaje }}</p>
    </form>
  </div>  
</body>
</html>
