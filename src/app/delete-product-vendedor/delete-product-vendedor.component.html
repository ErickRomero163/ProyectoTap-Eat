<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eliminar Productos - Dashboard Vendedor</title>
  <link rel="stylesheet" href="/src/app/delete-product-vendedor/delete-product-vendedor.component.css" />
</head>
<body>
  <div class="contenido">
    <h1>Eliminar Productos</h1>
    <div class="productos-grid">
      <div class="producto-card">
        <button class="btn-cerrar" (click)="confirmarEliminacion('Empanada de Queso')">×</button>
        <img src="empanada.jpg" alt="Empanada de Queso" />
        <div class="producto-info">
          <p><strong>ID:</strong> 001</p>
          <h3>Empanada de Queso</h3>
          <p>Empanada rellena de queso oaxaca, crujiente y deliciosa.</p>
        </div>
      </div>
  
      <div class="producto-card">
        <button class="btn-cerrar" (click)="confirmarEliminacion('Agua de Horchata')">×</button>
        <img src="horchata.jpg" alt="Agua de Horchata" />
        <div class="producto-info">
          <p><strong>ID:</strong> 002</p>
          <h3>Agua de Horchata</h3>
          <p>Bebida fría de arroz con canela y vainilla.</p>
        </div>
      </div>
      <!-- Más tarjetas aquí -->
    </div>
  </div>  
</body>
</html>
