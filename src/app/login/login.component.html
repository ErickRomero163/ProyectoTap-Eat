<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar sesión | Tap&Eat</title>
  <link rel="stylesheet" href="/src/app/login/login.component.css" />
</head>
<body>
  <section class="login-container">
    <div class="login-box">
      <h1>Tap&Eat</h1>
      <h2>Accede a tu cuenta</h2>
      <form>
        <div class="input-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" placeholder="tucorreo@uv.mx" required />
        </div>
        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="●●●●●●" required />
        </div>
        <button type="submit" class="btn-login">Iniciar sesión</button>
      </form>
      <p class="register-text">¿No tienes cuenta? <a href="#">Crear cuenta</a></p>
    </div>
  </section>
</body>
</html>
