<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Vendedor</title>
  <link rel="stylesheet" href="/src/app/dashboard-vendedor/dashboard-vendedor.component.css" />
</head>
<body>
  <aside class="sidebar">
    <h2>Menú</h2>
    <ul>
      <li><a href="#">- Mi Perfil</a></li>
      <li><a href="#">- Mis Datos</a></li>
      <li><a href="#">- Añadir Producto</a></li>
      <li><a href="#">- Eliminar Producto</a></li>
      <li><a href="#">- Editar Producto</a></li>
      <li><a href="#">- Cerrar Sesión</a></li>
    </ul>
  </aside>

  <main class="main-content">
    <header class="perfil">
      <img src="https://via.placeholder.com/80" alt="Perfil" class="perfil-img">
      <h1>Nombre del Vendedor</h1>
    </header>

    <section class="productos">
      <article class="producto">
        <img src="https://via.placeholder.com/150" alt="Producto">
        <div class="info">
          <h3>Tamal de Elote</h3>
          <p>Delicioso tamal casero con elote fresco.</p>
          <span>$25.00</span>
        </div>
      </article>

      <article class="producto">
        <img src="https://via.placeholder.com/150" alt="Producto">
        <div class="info">
          <h3>Empanada de Queso</h3>
          <p>Rellena de queso crema y azúcar.</p>
          <span>$20.00</span>
        </div>
      </article>
    </section>
  </main>
</body>
</html>
