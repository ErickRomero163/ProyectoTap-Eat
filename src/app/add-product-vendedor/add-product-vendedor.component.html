<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Añadir Producto</title>
  <link rel="stylesheet" href="/src/app/add-product-vendedor/add-product-vendedor.component.css
  ">
</head>
<body>
  <div class="dashboard">
    <!-- Menú lateral -->
    <nav class="menu">
      <div class="perfil">
        <img src="perfil.jpg" alt="Foto del vendedor">
        <h2>Nombre Vendedor</h2>
      </div>
      <ul>
        <li><a href="#">Mi perfil</a></li>
        <li><a href="#">Mis datos</a></li>
        <li><a href="#" class="activo">Añadir producto</a></li>
        <li><a href="#">Eliminar producto</a></li>
        <li><a href="#">Editar datos producto</a></li>
        <li><a href="#">Cerrar sesión</a></li>
      </ul>
    </nav>

    <!-- Contenido principal -->
    <main class="contenido">
      <h1>Añadir Producto</h1>
      <form class="formulario">
        <div class="grupo">
          <label for="imagen">Imagen del producto</label>
          <input type="file" id="imagen" accept="image/*">
        </div>
        <div class="grupo">
          <label for="nombre">Nombre del producto</label>
          <input type="text" id="nombre" required>
        </div>
        <div class="grupo">
          <label for="descripcion">Descripción</label>
          <textarea id="descripcion" rows="4" required></textarea>
        </div>
        <div class="grupo">
          <label for="cantidad">Cantidad disponible</label>
          <input type="number" id="cantidad" min="1" required>
        </div>
        <div class="grupo">
          <label for="precio">Precio ($MXN)</label>
          <input type="number" id="precio" min="1" step="0.01" required>
        </div>
        <div class="grupo">
          <label for="tipo">Tipo de producto</label>
          <select id="tipo" required>
            <option value="">Selecciona una opción</option>
            <option value="bebida">Bebida</option>
            <option value="comida">Comida</option>
            <option value="snack">Snack</option>
          </select>
        </div>
        <div class="acciones">
          <button type="submit" class="guardar">Guardar Producto</button>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
