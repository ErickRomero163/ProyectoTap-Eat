<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Añadir Producto</title>
  <link rel="stylesheet" href="/src/app/add-product-vendedor/add-product-vendedor.component.css">
</head>
<body>
  <div class="contenido">
    <h1>Añadir Producto</h1>
    <form class="formulario" [formGroup]="productoForm" (ngSubmit)="onGuardarProducto()">
      <div class="contenedor-principal">
        
        <!-- Columna izquierda: Imagen y descripción -->
        <div class="columna-izquierda">
          <div class="preview-imagen" *ngIf="imagenPreview">
            <img [src]="imagenPreview" alt="Vista previa de imagen">
          </div>
          <div class="grupo">
            <label for="imagen">Imagen del producto</label>
            <input type="file" id="imagen" accept="image/*" (change)="onImagenSeleccionada($event)">
          </div>
          <div class="grupo">
            <label for="descripcion">Descripción</label>
            <textarea id="descripcion" rows="6" formControlName="descripcion" required></textarea>
          </div>
        </div>
  
        <!-- Columna derecha: Datos del producto -->
        <div class="columna-derecha">
          <div class="grupo">
            <label for="nombre">Nombre del producto</label>
            <input type="text" id="nombre" formControlName="nombre" required>
          </div>
          <div class="grupo">
            <label for="cantidad">Cantidad disponible</label>
            <input type="number" id="cantidad" min="1" formControlName="cantidad" required>
          </div>
          <div class="grupo">
            <label for="precio">Precio ($MXN)</label>
            <input type="number" id="precio" min="1" step="0.01" formControlName="precio" required>
          </div>
          <div class="grupo">
            <label for="tipo">Tipo de producto</label>
            <select id="tipo" formControlName="tipo" required>
              <option value="">Selecciona una opción</option>
              <option value="bebida">Bebida</option>
              <option value="comida">Comida</option>
              <option value="snack">Snack</option>
            </select>
          </div>
        </div>
      </div>
  
      <!-- Botón de guardar -->
      <div class="acciones">
        <button type="submit" class="guardar">Guardar Producto</button>
      </div>
    </form>
  </div>
</body>
</html>
