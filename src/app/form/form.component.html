<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form-container">
  <div class="form-content">
    <h2>CREAR CUENTA</h2>

    <div class="form-group">
      <label>Correo Electrónico</label>
      <input type="email" formControlName="correo" />
    </div>
    
    <div class="form-group">
      <label>Contraseña</label>
      <input type="password" formControlName="contrasena" />
    </div>
    
    <div class="form-group">
      <label>Nombre</label>
      <input type="text" formControlName="nombre" />
    </div>
    
    <div class="form-group">
      <label>Apellido Paterno</label>
      <input type="text" formControlName="apellidoPaterno" />
    </div>
    
    <div class="form-group">
      <label>Apellido Materno</label>
      <input type="text" formControlName="apellidoMaterno" />
    </div>
    
    <div class="form-group">
      <label>Número Celular</label>
      <input type="tel" formControlName="numeroCelular" />
    </div>
    
    <div class="form-group">
      <label>URL de Imagen de Perfil</label>
      <input type="url" formControlName="imagenurl" placeholder="https://..." />
    </div>

    <div class="form-group">
      <label>Tipo de Cuenta</label>
      <select formControlName="tipoUsuario">
        <option value="comprador">Comprador</option>
        <option value="vendedor">Vendedor</option>
      </select>
    </div>

    <!-- Botones -->
    <div class="button-container">
      <button type="submit" class="submit-btn">Crear Perfil</button>
      <button type="button" class="cancel-btn" (click)="goToLogin()">Regresar al Login</button>
    </div>
  </div>
</form>
