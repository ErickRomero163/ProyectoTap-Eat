<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Comprador</title>
  <link rel="stylesheet" href="/src/app/dashboard-comprador/dashboard-comprador.component.css" />
</head>
<body>

  <div class="main-content">
  <div class="buscador">
    <h2>¡Descubre lo que más se te antoja!</h2>
    <div class="filtros">
      <select name="categoria" id="filtro-categoria">
        <option value="all">Todas las categorías</option>
        <option value="comida">Comida</option>
        <option value="bebida">Bebida</option>
        <option value="snack">Snack</option>
      </select>
      <input type="text" id="buscador-texto" placeholder="Buscar producto..." />
    </div>
  </div>

  <div class="productos">
    <div
      class="producto"
      *ngFor="let producto of productos"
      (click)="verDetalles(producto)"
      [attr.data-rating]="producto.rating"
      [attr.data-categoria]="producto.categoria"
      [attr.data-nombre]="producto.nombre"
    >
      <img [src]="producto.imagen" [alt]="producto.nombre" />
      <h3>{{ producto.nombre }}</h3>
      <p class="descripcion">{{ producto.descripcion }}</p>
      <div class="estrellas">
        <span
          *ngFor="let i of [1, 2, 3, 4, 5]; let idx = index"
          [class.llena]="idx < producto.rating"
          [class.vacia]="idx >= producto.rating"
        >★</span>
      </div>
    </div>
  </div>
</div>
</body>
</html>
