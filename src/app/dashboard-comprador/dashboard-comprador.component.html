<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Comprador</title>
  <link rel="stylesheet" href="/src/app/dashboard-comprador/dashboard-comprador.component.css" />
</head>
<body>
  <aside class="sidebar">
    <h2>Menú</h2>
    <ul>
      <li><a href="#">- Mis Datos</a></li>
      <li><a href="#">- Ver Favoritos</a></li>
      <li><a href="#">- Ver Carrito</a></li>
      <li><a href="#">- Historial</a></li>
      <li><a href="#">- Cerrar Sesión</a></li>
    </ul>
  </aside>

  <main class="main-content">
    <div class="barra-busqueda">
      <input type="text" placeholder="Buscar productos..." />
    </div>

    <section class="productos">
      <article class="producto">
        <img src="https://via.placeholder.com/150" alt="Producto">
        <div class="info">
          <h3>Pan de elote</h3>
          <p>Esponjoso y dulce, recién horneado.</p>
          <div class="estrellas">⭐⭐⭐⭐</div>
        </div>
      </article>

      <article class="producto">
        <img src="https://via.placeholder.com/150" alt="Producto">
        <div class="info">
          <h3>Agua de horchata</h3>
          <p>Fresca, natural y deliciosa.</p>
          <div class="estrellas">⭐⭐⭐</div>
        </div>
      </article>

      <article class="producto">
        <img src="https://via.placeholder.com/150" alt="Producto">
        <div class="info">
          <h3>Ensalada de frutas</h3>
          <p>Ideal para un snack saludable.</p>
          <div class="estrellas">⭐⭐⭐⭐⭐</div>
        </div>
      </article>
    </section>
  </main>
</body>
</html>
