<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carrito de Compras</title>
  <link rel="stylesheet" href="/src/app/shopping-cart/shopping-cart.component.css" />
</head>
<body>
  <div class="contenedor">
    <h1>🛒 Tu Carrito</h1>

    <section class="carrito-items">
      <article class="item">
        <img src="https://via.placeholder.com/100" alt="Producto">
        <div class="info">
          <h3>Agua de Jamaica</h3>
          <p>$15.00</p>
          <input type="number" value="1" min="1">
        </div>
        <button class="eliminar">❌</button>
      </article>

      <article class="item">
        <img src="https://via.placeholder.com/100" alt="Producto">
        <div class="info">
          <h3>Mollete UV</h3>
          <p>$25.00</p>
          <input type="number" value="2" min="1">
        </div>
        <button class="eliminar">❌</button>
      </article>
    </section>

    <div class="total">
      <h2>Total: $65.00</h2>
      <button class="pedido">Hacer Pedido</button>
    </div>
  </div>
</body>
</html>
